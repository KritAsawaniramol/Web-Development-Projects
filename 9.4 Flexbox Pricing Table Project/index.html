<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      margin: 0;
    }

    .pricing-container{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }

    .plan-title ,.plan-price{
      font-weight: bold;
    }

    .plan-title {
      font-size: 1.5rem;
    }

    .plan-price{
      font-size: 3rem;
    }

    .pricing-plan{
      text-align: center;
      background-color: whitesmoke;
      height: 41%;
      flex-basis: 440px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: space-evenly;
    }

    .pricing-plan >*{
      flex-grow: 1;
    }

    .plan-features{
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-button{
      color: white;
      background-color: orange;
      border: 0;
      height: 40px;
      width: 70px;
      border-radius: 10px;
    }

    /* Hint: What can you do with a media query and flexbox? */

    }
  </style>
</head>
